<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Регистрация - Папа Трубок</title>
    <link rel="stylesheet" href="main.css">
    <!-- Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-form {
            max-width: 90%;
            width: 400px;
            padding: 20px;
            background-color: rgba(245, 222, 179, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        .register-title {
            text-align: center;
            margin-bottom: 20px;
            color: #5a2d0c;
        }
        
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .auth-button {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
        }
        
        .auth-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .telegram-button {
            background-color: #2AABEE;
            color: white;
        }
        
        .telegram-button:hover {
            background-color: #229ED9;
        }
        
        .google-button {
            background-color: #FFFFFF;
            color: #444;
            border: 1px solid #ddd;
        }
        
        .google-button:hover {
            background-color: #F1F1F1;
        }
        
        .skip-auth-btn {
            background-color: transparent;
            color: #5a2d0c;
            border: 1px solid #5a2d0c;
            width: 100%;
        }
        
        .skip-auth-btn:hover {
            background-color: rgba(90, 45, 12, 0.1);
        }
        
        .auth-info {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .register-status {
            color: #2a9d8f;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <div class="register-title">
                <h1>PapaTrubok</h1>
                <p>Авторизация</p>
            </div>
            
            <div class="auth-buttons">
                <!-- Telegram авторизация -->
                <button id="telegramLoginBtn" class="auth-button telegram-button">
                    <svg class="auth-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 0C5.37 0 0 5.37 0 12C0 18.63 5.37 24 12 24C18.63 24 24 18.63 24 12C24 5.37 18.63 0 12 0ZM17.75 8.19C17.58 10.42 16.73 15.56 16.29 17.93C16.11 18.93 15.75 19.27 15.41 19.31C14.67 19.38 14.1 18.82 13.37 18.33C12.25 17.56 11.62 17.07 10.54 16.32C9.3 15.46 10.08 14.98 10.77 14.27C10.95 14.08 14.29 11.06 14.36 10.79C14.37 10.75 14.38 10.6 14.29 10.52C14.2 10.44 14.07 10.47 13.97 10.49C13.83 10.52 12.12 11.59 8.84 13.69C8.37 14 7.95 14.15 7.58 14.14C7.17 14.13 6.39 13.91 5.81 13.72C5.1 13.49 4.54 13.37 4.6 12.97C4.63 12.76 4.91 12.55 5.43 12.33C8.97 10.84 11.33 9.86 12.5 9.39C15.81 7.94 16.5 7.69 16.96 7.68C17.06 7.68 17.3 7.71 17.44 7.83C17.5 7.92 17.57 8.07 17.59 8.19C17.57 8.28 17.75 8.19 17.75 8.19Z"/>
                    </svg>
                    Войти через Telegram
                </button>
                
                <!-- Google авторизация -->
                <button id="googleLoginBtn" class="auth-button google-button">
                    <svg class="auth-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Войти через Google
                </button>
            </div>
            
            <p class="auth-info">Авторизация позволит сохранить ваши игры и прогресс</p>
            
            <button id="skipAuthBtn" class="papyrus-button shimmer skip-auth-btn">
                Продолжить без авторизации
            </button>
            
            <div id="registerStatus" class="register-status"></div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        const API_URL = window.location.origin + '/api';
        
        // Инициализируем при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Инициализация страницы регистрации');
            
            // Инициализация Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
            
            // Обработчики кнопок
            setupAuthButtons();
            
            // Проверяем сохраненные данные авторизации
            if (checkSavedAuth()) {
                // Если уже авторизован, перенаправляем на главную страницу
                redirectToMain();
            }
        });
        
        // Настройка обработчиков кнопок авторизации
        function setupAuthButtons() {
            // Telegram авторизация
            const telegramLoginBtn = document.getElementById('telegramLoginBtn');
            if (telegramLoginBtn) {
                telegramLoginBtn.addEventListener('click', function() {
                    if (window.Telegram && window.Telegram.WebApp) {
                        // Если мы внутри Telegram WebApp, используем данные оттуда
                        handleTelegramAuth();
                    } else {
                        // Иначе показываем уведомление о необходимости использовать Telegram
                        showStatus('Для входа через Telegram откройте приложение в Telegram', 'warning');
                    }
                });
            }
            
            // Google авторизация через кнопку
            const googleLoginBtn = document.getElementById('googleLoginBtn');
            if (googleLoginBtn) {
                googleLoginBtn.addEventListener('click', function() {
                    // Используем Google Identity Services для авторизации
                    if (window.google && window.google.accounts) {
                        window.google.accounts.id.prompt();
                    } else {
                        showStatus('Не удалось загрузить Google API. Попробуйте позже.', 'error');
                    }
                });
            }
            
            // Кнопка пропуска авторизации
            const skipAuthBtn = document.getElementById('skipAuthBtn');
            if (skipAuthBtn) {
                skipAuthBtn.addEventListener('click', function() {
                    // Создаем гостевую сессию
                    const guestUser = {
                        userId: 'guest_' + Date.now(),
                        name: '',
                        method: 'none',
                        isGuest: true
                    };
                    
                    saveAuthData(guestUser);
                    showStatus('Вы продолжили как гость', 'info');
                    
                    // Перенаправляем на главную страницу
                    setTimeout(() => {
                        redirectToMain();
                    }, 1000);
                });
            }
        }
        
        // Обработка авторизации через Telegram
        function handleTelegramAuth() {
            try {
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe && window.Telegram.WebApp.initDataUnsafe.user) {
                    console.log('Получены данные пользователя Telegram');
                    
                    const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;
                    const authData = {
                        userId: telegramUser.id.toString(),
                        username: telegramUser.username || '',
                        firstName: telegramUser.first_name || '',
                        lastName: telegramUser.last_name || '',
                        name: formatTelegramName(telegramUser),
                        photo: telegramUser.photo_url || '',
                        method: 'telegram',
                        authTime: Date.now()
                    };
                    
                    // Регистрация пользователя на сервере
                    registerUserWithServer(authData)
                        .then(() => {
                            saveAuthData(authData);
                            showStatus('Вы успешно вошли через Telegram', 'success');
                            
                            // Перенаправляем на главную страницу
                            setTimeout(() => {
                                redirectToMain();
                            }, 1000);
                        })
                        .catch(error => {
                            console.error('Ошибка при регистрации пользователя:', error);
                            showStatus('Не удалось завершить авторизацию', 'error');
                        });
                } else {
                    showStatus('Не удалось получить данные пользователя Telegram', 'error');
                }
            } catch (error) {
                console.error('Ошибка при авторизации через Telegram:', error);
                showStatus('Произошла ошибка при авторизации', 'error');
            }
        }
        
        // Форматирование имени пользователя Telegram
        function formatTelegramName(user) {
            if (user.username) return user.username;
            
            let name = user.first_name || '';
            if (user.last_name) {
                name += ' ' + user.last_name;
            }
            
            return name.trim() || 'Пользователь Telegram';
        }
        
        // Обработчик успешной авторизации через Google
        function handleGoogleSignIn(response) {
            try {
                console.log('Получен ответ от Google Sign-In');
                
                // Декодируем JWT токен для получения информации о пользователе
                const payload = parseJwt(response.credential);
                
                if (payload && payload.sub) {
                    const authData = {
                        userId: 'google_' + payload.sub,
                        email: payload.email || '',
                        name: payload.name || '',
                        firstName: payload.given_name || '',
                        lastName: payload.family_name || '',
                        photo: payload.picture || '',
                        method: 'google',
                        authTime: Date.now(),
                        expiresAt: Date.now() + (3600 * 1000) // Токен действителен 1 час
                    };
                    
                    // Регистрация пользователя на сервере
                    registerUserWithServer(authData)
                        .then(() => {
                            saveAuthData(authData);
                            showStatus('Вы успешно вошли через Google', 'success');
                            
                            // Перенаправляем на главную страницу
                            setTimeout(() => {
                                redirectToMain();
                            }, 1000);
                        })
                        .catch(error => {
                            console.error('Ошибка при регистрации пользователя:', error);
                            showStatus('Не удалось завершить авторизацию', 'error');
                        });
                } else {
                    showStatus('Не удалось получить данные пользователя Google', 'error');
                }
            } catch (error) {
                console.error('Ошибка при обработке Google Sign-In:', error);
                showStatus('Произошла ошибка при авторизации', 'error');
            }
        }
        
        // Парсинг JWT токена
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            } catch (error) {
                console.error('Ошибка при парсинге JWT:', error);
                return null;
            }
        }
        
        // Проверка сохраненной аутентификации
        function checkSavedAuth() {
            try {
                const savedAuth = localStorage.getItem('papaTrubokAuth');
                if (savedAuth) {
                    const authData = JSON.parse(savedAuth);
                    if (validateAuthData(authData)) {
                        console.log('Найдены сохраненные данные аутентификации:', authData.method);
                        return true;
                    }
                }
            } catch (error) {
                console.error('Ошибка при загрузке данных аутентификации:', error);
                localStorage.removeItem('papaTrubokAuth');
            }
            
            return false;
        }
        
        // Валидация данных аутентификации
        function validateAuthData(authData) {
            return authData && 
                  authData.userId && 
                  authData.method && 
                  (authData.expiresAt > Date.now() || authData.method === 'telegram' || authData.method === 'none');
        }
        
        // Сохранение данных аутентификации
        function saveAuthData(authData) {
            try {
                localStorage.setItem('papaTrubokAuth', JSON.stringify(authData));
                console.log('Данные аутентификации сохранены');
            } catch (error) {
                console.error('Ошибка при сохранении данных аутентификации:', error);
            }
        }
        
        // Регистрация пользователя на сервере
        async function registerUserWithServer(authData) {
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: authData.userId,
                        name: authData.name,
                        method: authData.method,
                        metadata: {
                            firstName: authData.firstName,
                            lastName: authData.lastName,
                            email: authData.email,
                            photo: authData.photo
                        }
                    })
                });
                
                if (!response.ok) {
                    // Если ошибка 404, значит API для регистрации еще не реализовано, просто продолжаем
                    if (response.status === 404) {
                        console.warn('API для регистрации не реализовано, продолжаем без серверной регистрации');
                        return;
                    }
                    
                    throw new Error(`HTTP error: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Пользователь успешно зарегистрирован:', data);
            } catch (error) {
                console.error('Ошибка при регистрации пользователя:', error);
                // Пока API не реализовано, не прерываем процесс авторизации
                if (error.message && !error.message.includes('404')) {
                    throw error;
                }
            }
        }
        
        // Отображение статуса
        function showStatus(message, type = 'info') {
            const statusElement = document.getElementById('registerStatus');
            if (statusElement) {
                statusElement.textContent = message;
                
                // Меняем цвет в зависимости от типа сообщения
                if (type === 'error') {
                    statusElement.style.color = '#e74c3c';
                } else if (type === 'success') {
                    statusElement.style.color = '#2ecc71';
                } else if (type === 'warning') {
                    statusElement.style.color = '#f39c12';
                } else {
                    statusElement.style.color = '#3498db';
                }
            }
        }
        
        // Перенаправление на главную страницу
        function redirectToMain() {
            window.location.href = 'papyrus.html';
        }
        
        // Инициализация Google Sign-In
        window.onload = function() {
            if (window.google && window.google.accounts) {
                google.accounts.id.initialize({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID', // Замените на ваш реальный ID клиента Google
                    callback: handleGoogleSignIn
                });
            }
        };
    </script>
</body>
</html>
